apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
bases:
- ../../base

resources:
  - namespace.yaml

commonLabels:
  environment: dev
  sre-team: green

patchesStrategicMerge:
  - crud-app-replicas.yaml
  - crud-ingress.yaml

generatorOptions:
  disableNameSuffixHash: true


secretGenerator:
- name: mysql
  type: Opaque
  behavior: replace
  literals:
  - database=crud-dev
  - user=devuser
  - password=devpass
  - root-password=devrootpass
  - server=mysql
